<section>
  <h2>Leave an application</h2>
  <p>Please use the form below to contact us. Enter your name, email, phone and message — we'll get back to you shortly.</p>

  <figure>
    <img src="photo.jpg" alt="A student taking an online English lesson" width="560" />
    <figcaption>
      <strong>1000</strong><br /> of our online English language lessons! This journey has been full of discovery, growth and unforgettable moments.
    </figcaption>
  </figure>

  <form action="#" method="post">
    <fieldset>
      <legend>Contact details</legend>

      <label for="name">Name</label><br />
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Your name"
        required
        pattern="[A-Za-zА-Яа-яЁёІіЇїЄє' -]{2,50}"
        title="2–50 letters. You can use spaces, apostrophes and hyphens."
      /><br /><br />

      <label for="email">Email</label><br />
      <input
        id="email"
        name="email"
        type="email"
        placeholder="you@example.com"
        required
        pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
        title="Enter a valid email like name@example.com."
      /><br /><br />

      <label for="phone">Phone</label><br />
      <input
        id="phone"
        name="phone"
        type="tel"
        placeholder="+380 XX XXX XX XX"
        required
        pattern="^\+?[\d\s\-\(\)]{10,15}$"
        title="10–15 digits. You may use +, spaces, dashes and parentheses."
      /><br /><br />

      <label for="comment">Comment</label><br />
      <input
        id="comment"
        name="comment"
        type="text"
        placeholder="Your message"
        required
        pattern=".{10,300}"
        title="Please enter at least 10 characters (max 300)."
      />
    </fieldset>

    <br />

    <fieldset>
      <legend>Choose a teacher</legend>

      <input type="radio" id="t-maria"   name="teacher" value="Maria" required />
      <label for="t-maria">Maria</label><br />

      <input type="radio" id="t-artem"   name="teacher" value="Artem" />
      <label for="t-artem">Artem</label><br />

      <input type="radio" id="t-ilona"   name="teacher" value="Ilona" />
      <label for="t-ilona">Ilona</label><br />

      <input type="radio" id="t-volodymyr" name="teacher" value="Volodymyr" />
      <label for="t-volodymyr">Volodymyr</label>
    </fieldset>

    <br />

    <button type="submit">Send</button>
  </form>

  <p>By clicking on "Send", you agree to our Privacy Policy.</p>
</section>
